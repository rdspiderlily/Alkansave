<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlkanSave - Transaction History</title>
  <link rel="icon" href="images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/sharedLayout.css" />
  <link rel="stylesheet" href="css/user_transaction.css" />
  <link rel="stylesheet" href="css/logout.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.svg" alt="AlkanSave Logo"/>
      <h2><span class="alkan">Alkan</span><span class="save">Save</span></h2>
    </div>
    <nav>
      <a href="user_home.html"><img src="images/home_icon.svg" alt="Home">Home</a>
      <a href="user_savings.html"><img src="images/savings_icon.svg" alt="Savings & Goals">Savings & Goals</a>
      <a href="user_transaction.html" class="active"><img src="images/transaction_icon.svg" alt="Transaction">Transaction</a>
      <a href="user_reports.html"><img src="images/reports_icon.svg" alt="Category">Reports</a>
      <a href="user_profile.html"><img src="images/profile_icon.svg" alt="Profile">Profile</a>
    </nav>
    <a href="landing.html" class="logout" id="logoutButton">
      <img src="images/logout_icon.svg" alt="Logout">Log Out
    </a>
  </div>

  <div class="main-content">
    <h1 class="title1">Transaction <span class="highlight-name">History</span></h1>
    <section class="transaction-card">
      <div class="calendar-wrapper">
        <div class="month-card" data-month="January">January</div>
        <div class="month-card" data-month="February">February</div>
        <div class="month-card" data-month="March">March</div>
        <div class="month-card" data-month="April">April</div>
        <div class="month-card" data-month="May">May</div>
        <div class="month-card" data-month="June">June</div>
        <div class="month-card" data-month="July">July</div>
        <div class="month-card" data-month="August">August</div>
        <div class="month-card" data-month="September">September</div>
        <div class="month-card" data-month="October">October</div>
        <div class="month-card" data-month="November">November</div>
        <div class="month-card" data-month="December">December</div>
      </div>
      <div class="transaction-table">
        <div class="scrollable-tbody">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Goal</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" style="text-align: center; padding: 40px; color: #666;">
                  <div>
                    <p style="margin: 0; font-size: 1.1rem;">‚è≥ Loading transactions...</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Confirmation modal for logging out -->
  <div id="logoutModal" class="logout-modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-btn">Yes</button>
        <button id="cancelLogout" class="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <!-- General purpose modal for showing messages/alerts -->
  <div id="messageModal" class="logout-modal">
    <div class="modal-content">
        <h3 id="messageModalText"></h3>
        <div class="modal-buttons">
            <button id="confirmMessage" class="confirm-btn">OK</button>
        </div>
    </div>
  </div>

  <script src="js/user_transaction.js"></script>
  <script src="js/user_home_combined.js"></script>
</body>
</html>
